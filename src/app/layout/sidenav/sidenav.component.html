<mat-sidenav-container fullscreen>
  <mat-sidenav #leftSidenav mode="side" opened="false" class="col-2" position="start">

    <mat-nav-list>
      <a fxLayoutAlign="end center" (click)="leftSidenav.toggle()">
        <mat-icon class="icon-arrow cursor-pointer">close</mat-icon>
      </a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/"> Home</a>
      <a mat-list-item routerLinkActive="active" routerLink="/coding"> coding</a>
      <a mat-list-item routerLinkActive="active" routerLink="/blog"> blog</a>
      <a mat-list-item routerLinkActive="active" routerLink="/employee"> employee</a>
    </mat-nav-list>

  </mat-sidenav>

  <app-toolbar [sidenav]="leftSidenav"></app-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
