<div class="table ">


  <table mat-table [dataSource]="[]" >
    <ng-container matColumnDef="tiers">
      <th mat-header-cell *matHeaderCellDef  class="cell-tiers"> Tiers</th>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="flex-column" [style.width.px]="idCellWidth"> id </th>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="flex-column" [style.width.px]="firstCellWidth"> firstName </th>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="flex-column" [style.width.px]="lastCellWidth"> lastName </th>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="flex-column" [style.width.px]="emailCellWidth"> email </th>
    </ng-container>

    <!-- ajoutez autant de colonnes que nécessaire -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </table>


  <mat-accordion multi="true" class="my-accordion" >
    <mat-expansion-panel *ngFor="let group of groups" expanded="true">
      <mat-expansion-panel-header >
        <mat-panel-title>
          {{group.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <table mat-table [dataSource]="group.data" >

        <ng-container matColumnDef="tiers">
          <td mat-cell *matCellDef="let row" class="cell-tiers">  </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <td mat-cell *matCellDef="let element" class="flex-column"  #idCell [style.width.px]="idCellWidth"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <td mat-cell *matCellDef="let element" class="flex-column" #firstCell [style.width.px]="firstCellWidth"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <td mat-cell *matCellDef="let element" class="flex-column" #lastCell [style.width.px]="lastCellWidth"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <td mat-cell *matCellDef="let element" class="flex-column" #emailCell [style.width.px]="emailCellWidth"> {{element.email}} </td>
        </ng-container>

        <!-- ajoutez autant de colonnes que nécessaire -->

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>

</div>
